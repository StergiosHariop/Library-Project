<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playball&display=swap"
      rel="stylesheet"
    />
    <title>Library-Project</title>
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <form class="input-titles" id="library-form">
        <label for="bookName">Book Title</label><br />
        <input
          type="text"
          id="name"
          class="input-box"
          placeholder="Add book title.."
          required
        /><br />
        <label for="bookName">Book Author</label><br />
        <input
          type="text"
          id="author"
          class="input-box"
          placeholder="Add book author.."
          required
        /><br />
        <label for="bookName">Pages</label><br />
        <input
          type="number"
          min="0"
          id="pages"
          class="input-box"
          placeholder="Add number of pages.."
          required
        /><br />

        <input
          type="submit"
          id="addNewBook"
          class="input-buttons"
          value="Add New Book"
        />
        <input
          type="button"
          id="empty-library"
          class="input-buttons"
          value="Clear  Library"
        />
      </form>
    </header>
    <div id="library"></div>

    <script src="script.js"></script>
  </body>
</html>
